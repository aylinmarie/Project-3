<div class="login-section container-fluid">
  <h2>Login</h2>
  <form class="form-group" ui-sref="show({ userId:'58eb9129be29bd3c1a4c731e'})">
    <label>Email:</label>
    <input class="form-control"
           type="text"
           name="email"
           required>
           <small><div style="color: grey" ng-message="required">Email is required</div></small>
           <br>

    <label>Password</label>
    <input class="form-control"
           type="text"
           name="password"
           required>
    <small><div style="color: grey" ng-message="required">Password is required</div></small>
    <br>

    <input class="btn btn-primary" type="submit" ui-sref="show({ userId:'58eb9129be29bd3c1a4c731e'})" value="submit">
  </form><br>


  <h6>First time? <a ui-sref="signup">Start here.</a> </h6>

    <!-- <input type="submit" ui-sref="show({ userId:'58eb9129be29bd3c1a4c731e'})" value="submit">
  </form> -->

</div>
