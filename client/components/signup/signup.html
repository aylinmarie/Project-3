<div class="signup-section container-fluid">
  <h2>Signup</h2>

  <form class="form-group" method="post">
    <label>Email:</label>
    <input class="form-control" type="text" name="email"><br>

    <label>Password</label>
    <input class="form-control" type="text" name="password"><br>

    <input class="btn btn-primary" type="submit" ui-sref="login" value="Submit">
  </form>
  <br>

  <input ui-sref="login" class="btn btn-default" type="submit" value="Log In">

</div>
