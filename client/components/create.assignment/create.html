
 <div class="create container-fluid">
   <h1>Add Assignment</h1><br>
	<form ng-submit="$ctrl.addNewAssignment()" class="form-group" id="newAssignment">
	<div>
		<label for="newAssignment-name">Name: </label>
		<input class="form-control" type="text"
		    ng-model="$ctrl.newAssignment.name"
		    placeholder="put a name here...">
	</div>
	<div>
	    <label for="newAssignment-assignmentType">Assignment Type: </label>
	    <input class="form-control" type="text"
	    	ng-model="$ctrl.newAssignment.assignmentType"
	    	placeholder="test... quiz... project...">
	</div>
	<div>
	    <label for="newAssignment-pointsMax">Max Points: </label>
	    <input class="form-control" type="text"
	    	ng-model="$ctrl.newAssignment.pointsMax"
	    	placeholder="points...">
	</div><br>
    <div>
      <input class="btn btn-primary" type="submit" value="Add Assignment">
    </div><br>

<div>
	<input onclick="history.back(-1)" class="btn btn-default" type="submit" value="Go Back">
</div>
</div>
